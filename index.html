<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文苑推免指南 - 保研信息平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-circle">文</div>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 2L2 9H4V17H8V13H12V17H16V9H18L10 2Z" fill="currentColor"/>
                </svg>
                推免资讯
            </a>
            <a href="#" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M3 3H17V5H3V3ZM5 7H15V9H5V7ZM3 11H17V13H3V11ZM5 15H15V17H5V15Z" fill="currentColor"/>
                </svg>
                数据分析
            </a>
            <a href="#" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2"/>
                    <circle cx="10" cy="7" r="2" fill="currentColor"/>
                    <path d="M7 13C7 11 8 10 10 10C12 10 13 11 13 13" stroke="currentColor" stroke-width="2"/>
                </svg>
                关于平台
            </a>
        </nav>
        <div class="sidebar-footer">
            <span>二零二五</span>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-left">
                <span class="breadcrumb">
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2L2 9H4V17H8V13H12V17H16V9H18L10 2Z"/>
                    </svg>
                    首页 /
                </span>
            </div>
            <div class="header-right">
                <button class="icon-btn" title="编辑">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 3L17 7L7 17H3V13L13 3Z"/>
                    </svg>
                </button>
                <button class="icon-btn" title="刷新">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 1L15 5L19 5M3 19L5 15L1 15M1.00012 9.99993C1.00012 5.02935 5.02955 0.999931 10.0001 0.999931C12.5 0.999931 14.7501 1.99993 16.5001 3.99993M19.0001 9.99993C19.0001 14.9705 14.9707 18.9999 10.0001 18.9999C7.50012 18.9999 5.25012 17.9999 3.50012 15.9999"/>
                    </svg>
                </button>
                <button class="icon-btn" title="全屏">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 7V2H7M18 7V2H13M2 13V18H7M18 13V18H13"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 页面标题区 -->
        <section class="page-title">
            <p class="subtitle">2025年最新收录 · 985/211高校</p>
            <h1>
                <span class="title-dark">文苑</span>
                <span class="title-blue">推免指南</span>
            </h1>
            <p class="description">汇集全国顶尖高校文学院/中文系推免硕士考核通知，助您在学术之路上，寻得理想归处。</p>
        </section>

        <!-- 搜索和筛选区 -->
        <section class="search-filter">
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="9" r="7"/>
                    <path d="M14 14L19 19"/>
                </svg>
                <input type="text" id="searchInput" placeholder="搜索高校名称或专业...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="211">211</button>
                <button class="filter-btn" data-filter="985">985</button>
            </div>
        </section>

        <!-- 院校名录区 -->
        <section class="university-section">
            <div class="section-header">
                <div class="section-title">
                    <svg width="24" height="24" viewBox="0 0 20 20" fill="#1e40af">
                        <path d="M4 2H16V4H4V2ZM2 6H18V8H2V6ZM3 10H17V12H3V10ZM3 14H17V16H3V14ZM5 18H15V20H5V18Z"/>
                    </svg>
                    <span>院校名录</span>
                    <span class="count">共收录 <span id="universityCount">0</span> 所高校</span>
                </div>
                <button class="sort-btn" id="sortBtn">
                    按拼音排序
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5 7L10 12L15 7H5Z"/>
                    </svg>
                </button>
            </div>

            <!-- 院校卡片网格 -->
            <div class="university-grid" id="universityGrid">
                <!-- 卡片将通过 JavaScript 动态生成 -->
            </div>
        </section>
    </main>

    <!-- 详情弹窗 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-header">
                <h2 id="modalUniversityName"></h2>
                <div class="modal-tags" id="modalTags"></div>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 详情内容将通过 JavaScript 动态生成 -->
            </div>
            <div class="modal-footer">
                <a href="#" class="btn-primary" id="officialLink" target="_blank">
                    搜索推免通知
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="9" r="7"/>
                        <path d="M14 14L19 19"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- 底部标识 -->
    <div class="footer-badge">
        Made with Claude Code
        <button class="badge-close">&times;</button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
